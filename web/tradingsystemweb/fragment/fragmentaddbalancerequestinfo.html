<div class=" order-detail-container">
    <div id="bankInfoContainer" class="content field">
        <div snb-key="content"></div>
    </div>
    <hr>
    <p class="title section-title is-4">Chi tiết yêu cầu nạp tiền</p>
    <form autocomplete="off">
        <div class="columns is-multiline form-container">
            <div class="column is-12">
                <div class="field ">
                    <label class="label">Nội dung chuyển tiền</label>
                    <div class="control ">
                        <input snb-key="description" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <div class="field ">
                    <label class="label">Mã người dùng</label>
                    <div class="control ">
                        <input snb-key="account" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <div class="field ">
                    <label class="label">Họ</label>
                    <div class="control ">
                        <input snb-key="lastname" class="input">
                    </div>
                </div>
            </div>

            <div class="column is-4">
                <div class="field ">
                    <label class="label">Tên</label>
                    <div class="control ">
                        <input snb-key="firstname" class="input">
                    </div>
                </div>
            </div>

            <div class="column is-6">
                <div class="field ">
                    <label class="label">Số điện thoại</label>
                    <div class="control ">
                        <input snb-key="phonenumber" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field ">
                    <label class="label">Email</label>
                    <div class="control ">
                        <input snb-key="email" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field ">
                    <label class="label">Loại hình thực hiện</label>
                    <div class="control ">
                        <input snb-key="location" class="input">
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field ">
                    <label class="label">Số tiền</label>
                    <div class="control ">
                        <input class="input" type="text" placeholder="Số tiền" snb-key="amount" snb-render="shinobi.render.renderFormatNumber" snb-preprocess="shinobi.render.getNumberCleaveInput">
                    </div>
                </div>
            </div>
            <div class="column is-12">
                <!-- <p class="help is-italic is-danger">* Không bắt buộc</p> -->
                <label class="label">Hình ảnh chứng từ</label>
                <div class="field is-grouped">
                    <div class="control">
                        <div class="file is-sliver-dark has-name">
                            <label class="file-label"> <input snb-key="listimage"
								snb-render="shinobi.render.renderImageFileInput"
								class="file-input" type="file" name="resume"> <span
								class="file-cta is-gradient"> <span class="file-icon"><i
										class="fas fa-upload"></i> </span> <span class="file-label">Chọn
										file</span>
							</span> <span class="file-name ">Hình ảnh chứng từ chuyển tiền</span>
							</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-12">
                <div class="field">
                    <div class="control  ">
                        <a class="submit-add-balance-button button is-primary is-hidden"><span>XÁC
								NHẬN</span></a>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
