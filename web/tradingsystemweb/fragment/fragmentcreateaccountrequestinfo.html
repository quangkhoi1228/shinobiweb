<div id="userRegistInfoContainer">
    <div class="columns is-multiline">
        <div class="column is-4">
            <label class="label is-hidden">Họ</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="Họ"
                        snb-key="lastname">
                </div>
            </div>
        </div>
        <div class="column  is-4">
            <label class="label is-hidden">Tên</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="Tên"
                        snb-key="firstname">
                </div>
            </div>
        </div>
        <div class="column  is-4">
            <label class="label is-hidden">Số điện thoại</label>
            <div class="field ">
                <div class="control ">
                    <input type="text" class="input phone-number-input"
                        placeholder="Số điện thoại" snb-key="phone"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </div>
            </div>
        </div>
        <div class="column is-6">
            <label class="label is-hidden">Email</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email"
                        placeholder="Email" snb-key="email">
                </div>
            </div>
        </div>
        <div class="column is-6">
            <label class="label is-hidden">Số CMND/CCCD</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="text"
                        placeholder="Số CMND/CCCD" snb-key="identitynumber">
                </div>
            </div>
        </div>
        <div class="column is-12">
            <label class="label is-hidden">Địa chỉ</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="Địa chỉ"
                        snb-key="address">
                </div>
            </div>
        </div>
        <div class="column is-4">
            <label class="label is-hidden">Username</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="Username"
                        snb-key="username">
                </div>
            </div>
        </div>
        <div class="column is-4">
            <label class="label is-hidden">Mật khẩu</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" placeholder="Mật khẩu"
                        snb-key="password">
                </div>
            </div>
        </div>

        <div class="column is-4">
            <label class="label is-hidden">Xác nhận mật khẩu</label>
            <div class="field">
                <div class="control">
                    <input class="input" type="password"
                        placeholder="Xác nhận mật khẩu"
                        snb-key="confirmpassword">
                </div>
            </div>
        </div>

    </div>

    <div class="identitybox columns">#{{/fragment/fragmentidentity}}</div>


</div>
