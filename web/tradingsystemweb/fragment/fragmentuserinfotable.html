<div class=" table-container  container p-5 has-box-shadow-light has-background-white has-border-radius-6px">

        <div class="columns">

                            <img class="image is-128x128" src="/static/image/aladin.svg">
                        </figure>
                    </div>
                </div>
                <div class="has-text-centered">
                    <p snb-key="accountname" class="has-text-weight-bold is-size-5 is-marginless">Tên tài khoản</p>
                    <p class="has-text-grey">
                        (<span snb-key="subaccountname" class="is-size-6">Loại tài khoản</span>)

            </div>
            <div class="column has-margin-block-auto">

                        <div class="column p-0">

                                <span class="has-text-weight-bold" snb-key="account"></span>

                        <div class="column is-3 p-0">

                        </div>
                    </div>
                    <div class="columns p-4 pl-5 pr-5 mt-4 mb-4 has-background-white-ter">

                            <div>

                                <span class="has-text-weight-bold" snb-key="customeremail"></span>

                            <div>
                                <span class="has-text-grey">Số CMND:</span>
                                <span class="has-text-weight-bold" snb-key="customercardid"></span>
                            </div>
                            <div>
                                <span class="has-text-grey">Số điện thoại:</span>
                                <span class="has-text-weight-bold" snb-key="customerphone"></span>
                            </div>

    <div>
