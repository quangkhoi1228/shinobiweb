<div id="confirmPanel" class="modal is-small">
	<div class="modal-background"></div>
	<div class="modal-card">
		<header class="modal-card-head">
			<p class="modal-card-title">Warning</p>
			<button class="delete" aria-label="close"></button>
		</header>
		<section class="modal-card-body">Are you sure?</section>
		<footer class="modal-card-foot">
			<button class="button is-success yes">Yes</button>
			<button class="button cancel">Cancel</button>
		</footer>
	</div>
</div>

<div id="shinobinotification" class="notification  shinobinotification">
	<button class="delete"></button>
	<div class=notificationcontent></div>
</div>
